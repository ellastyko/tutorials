<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery tutorial</title>
    <link rel="stylesheet" href="other/index.css">
</head>
<body>
    <section>
        <h1>#1 Basics    <span>*open basics.js</span></h1> 
        <h2>Click on me</h2> 
        <p class="header-style">Make double click</p> 
        <button id="header" alt="Button">Press on me</button> 
        <h4>Hover on me</h4> 
        <!-- stylesheet in /other/style.css -->
    </section>
    <br>
    <section>
        <h1>#2 jQuery DOM Methods   <span>*open actions.js</span></h1> 
        <p class="actions">Text for example</p>
        <!-- stylesheet in /other/style.css -->
    </section>
    <br>
    <section>
        <h1>#3 Forms    <span>*open forms.js</span></h1>
        <form action="">
            <label for="log">Login</label> 
            <input id="log" type="text" placeholder="Enter login"> <br>

            <label for="pass">Password</label> 
            <input id="pass" type="password" placeholder="Enter password"> <br>
            
            <input value="Sign in" type="submit">
        </form>
        <br>
    </section>
       

    <script src="other/jquery-3.5.1.js"></script>
    <script src="basics.js"></script>
    <script src="actions.js"></script>
    <script src="forms.js"></script>
</body>
</html>
